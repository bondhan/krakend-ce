apiVersion: v1
kind: Pod
metadata:
  name: jenkins-pod-golang
  namespace: jenkins
  labels:
    jenkins: pod-golang
spec:
  containers:
    - name: docker
      image: docker:latest
      command:
        - dockerd
      tty: true
      volumeMounts:
        - name: docker-config
          mountPath: /etc/config/
        - name: docker-sock
          mountPath: /var/run/
      securityContext:
        privileged: true
    - name: golang
      image: golang:1.22.5-alpine
      command:
        - cat
      tty: true
  volumes:
    - name: docker-config
      configMap:
        name: docker-daemon-config
    - name: docker-sock
      hostPath:
        path: /var/run/docker.sock